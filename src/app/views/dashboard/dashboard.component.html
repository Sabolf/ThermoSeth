
<main class="content">
    <div id=device_capsule_container>
        <div id="device_capsule" *ngFor="let x of allDevices" [ngClass]="{
            'hot': x['temp'] > 15,
            'acceptable': x['temp'] <= 15 && x['temp'] >= 5,
            'cold': x['temp'] < 5
        }">
            <div id = "main_info_container">
                <div id="name_container">
                    <span>{{x["name"]}}</span>
                </div>
                <div id="info_container">
                    <div><span>{{x["address"]}}</span></div>
                    <div><span>{{x["temp"]}}Â°C</span></div>
                </div>
            </div>
            <div id="button_container">
                <button [routerLink]="['/details', x['id']]">Details</button>
            </div>


        </div>

    </div>


</main>
